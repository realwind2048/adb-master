<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello ADB Master!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <div>
      <input type="button" id="get-devices" class="btn btn-primary" value="Get Devices"/>
      <div>
        device list: <br>
        <span id="result"></span>
        <select id="device-list" name="color3" size="1">
        </select>
      </div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#apk" type="button" role="tab" aria-controls="apk" aria-selected="true">Apk</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#log" type="button" role="tab" aria-controls="log" aria-selected="false">Log</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="apk" role="tabpanel" aria-labelledby="apk-tab">1</div>
        <div class="tab-pane" id="log" role="tabpanel" aria-labelledby="log-tab">2</div>
        <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">3</div>
        <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">4</div>
      </div>
      
      <br>
      <input type="button" id="dump-log" class="btn btn-primary" value="dump Log"/>
      <br>
      <div id="drag-and-drop-container" class="hide">
        <h3>Drag and Drop: Install APK</h1>
      </div>
      <br>
      <div id="log-console-container" class="container bg-dark text-white">
        <textarea id="log-console" class="bg-dark text-white" rows="15" readonly>
        </textarea>
      </div>
    </div>
    <button onclick="reqDevice()">request Device List!</button>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
