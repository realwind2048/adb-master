<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>ADB Master!</title>
  </head>
  <body>
    <div>
      <input type="button" id="get-devices" class="btn btn-primary" value="Get Devices"/>
      <div>
        device list: <br>
        <span id="result"></span>
        <select id="device-list" name="color3" size="1">
        </select>
      </div>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#apk" type="button" role="tab" aria-controls="apk" aria-selected="true">Apk</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#log" type="button" role="tab" aria-controls="log" aria-selected="false">Log</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
        </li>
      </ul>
      <br>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="apk" role="tabpanel" aria-labelledby="apk-tab">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check-reinstall">
            <label class="form-check-label" for="check-reinstall">-r: Reinstall</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check-test">
            <label class="form-check-label" for="check-test">-t: test</label>
          </div>
          <br>
          <p>
            command sample: 
            <span class="bg-dark text-white" id="example-adb-install-command">
              adb install 
              <span id="adb-install-command-option-r">-r </span>
              <span id="adb-install-command-option-t">-t </span>
              sample.apk
            </span>
          </p>
          <div class="card text-center" id="adb-install-area">
            <div class="card-header">
              Install Apk
            </div>
            <div class="card-body">
              <h5 class="card-title">Drag and Drop apk</h5>
              <p class="card-text">Apk will be installed when you drop the apk here</p>
            </div>
          </div>
          <br>
        </div>
        <div class="tab-pane" id="log" role="tabpanel" aria-labelledby="log-tab">
          -t: Select Log Time
          <div class="form-check">
            <input type="radio" name="select-log-time" class="form-check-input" id="check-select-time-all" checked>
            <label class="form-check-label" for="check-select-time-all">All logs from device buffer</label>
          </div>
          <div class="form-check">
            <input type="radio" name="select-log-time" class="form-check-input" id="check-select-time-1-hour">
            <label class="form-check-label" for="check-select-time-1-hour">1 hour</label>
          </div>
          <div class="form-check">
            <input type="radio" name="select-log-time" class="form-check-input" id="check-select-time-10-minutes">
            <label class="form-check-label" for="check-select-time-10-minutes">10 minutes</label>
          </div>
          <br>
          <input type="button" id="dump-log" class="btn btn-primary" value="dump Log"/>
          <input type="button" id="open-log-location" class="btn btn-primary" value="open log location"/>
        </div>
        <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">
          version 0.0.2
          <br>
          <div class="card text-center"">
            <div class="card-body">
              <h5 class="card-title">Under the construction</h5>
              <p class="card-text">Ping Bruce!</p>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div id="log-console-container" class="container bg-dark text-white">
        <textarea id="log-console" class="bg-dark text-white" rows="15" readonly>
        </textarea>
      </div>
    </div>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
